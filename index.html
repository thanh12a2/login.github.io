
<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Form Đăng Ký</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">


</head>

<body>
<div class="form-container">
  <form class="row g-3">
    <div class="col-md-6">
      <label for="inputname1" class="form-label">HỌ</label>
      <input type="text" class="form-control" id="inputname1" placeholder="First name">
    </div>
    <div class="col-md-6">
      <label for="inputname2" class="form-label">TÊN</label>
      <input type="text" class="form-control" id="inputname2" placeholder="Last name">
    </div>
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">EMAIL</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
    <div class="col-md-6">
      <label for="inputdate" class="form-label">NĂM SINH</label>
      <input type="date" class="form-control" id="inputdate">
    </div>
    <div class="col-md-6">
      <label for="inputid" class="form-label">MÃ SINH VIÊN</label>
      <input type="text" class="form-control" id="inputid" placeholder="Your ID">
    </div>
    <div class="col-md-6">
      <label for="inputclass" class="form-label">LỚP</label>
      <input type="text" class="form-control" id="inputclass" placeholder="Your class">
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">I agree with all license</label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary w-100">Sign in</button>
    </div>
  </form>
</div>

<script src="./script.js"></script>
</body>

</html>
